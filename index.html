<hmtl>
    <head>
        <title>TRPLF Email Signature Generator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <style>
            body {font-family: Arial, Helvetica, sans-serif;}
            label {width: 250px; display: block;}
            .input {width: 250px; padding: 5px; margin-top: 2px;}
        </style>
    </head>
    <body>
        <h2>Step 1: Fill out the form below</h2>
        <form id="card">
            <p><label>Name:</label><input id="form_name" class="input" type="text"></p>
            <p><label>Job Title:</label><input id="form_jobtitle" class="input" type="text"></p>
            <p><label>Phone: <i>(numbers only)</i></label><input id="form_phonecell" class="input" type="text" maxlength="10"></p>
            <p><label>Email:</label><input id="form_email" class="input" type="text"></p>   
            <p><label>Meeting Link (optional):</label><input id="form_meeting" class="input" type="text"></p>   
        </form>
        <p>&nbsp;</p>
        <h2>Step 2: Copy your signature block</h2>
        <p>Select and copy the block below into your email client.</p>
        <hr>
        <p>&nbsp;</p>
        <img id="card_seal" src="https://images.squarespace-cdn.com/content/65aeca2dd36eb03cc1110bce/11f8f552-1d8a-43c8-abcd-91c6fb1db328/trplf-email-sig.png?content-type=image%2Fpng" style="float: left;padding-right: 10px; padding-bottom: 90px;">
        <p style="font-family:Georgia, Garamond, 'Times New Roman', Times, serif"><b style="font-size: 13px;"><span id="card_name">Name</span></b><br>
        <span id="card_jobtitle" style="font-size: 13px;line-height: 1.6;">Job</span><br>
        <span style="font-size: 13px;font-family:Georgia, Garamond, 'Times New Roman', Times, serif;">Phone: <span id="card_phonecell">Phone</span><br> 
        <span style="font-size: 13px;font-family:Georgia, Garamond, 'Times New Roman', Times, serif;">Email: <span id="card_email">me@trlibrary.com</span><br> 
        <span id="card_meeting" style="font-size: 13px;font-family:Georgia, Garamond, 'Times New Roman', Times, serif;"><a id="card_meeting_url" href="http://trlibrary.org/">Schedule a Meeting</a><br></span> 
        <span style="font-size: 13px;font-family:Georgia, Garamond, 'Times New Roman', Times, serif; line-height: 1.6;"><a href="http://trlibrary.org/">Get in the Arena</a></span></p>               


        <script type="text/javascript">
            const phoneFormat = (input) => {
                if(input.length === 10){
                    return input.replace(/(\d{3})(\d{3})(\d{4})/, "$1-$2-$3");
                }
            };
            $("#card_meeting").hide();
            jQuery('.input').keyup(function() {
                $("#card_name").text($("#form_name").val());
                if ($("#form_meeting").val() == '') {
                    $("#card_meeting").hide();
                } else {
                    $("#card_meeting").show();
                    $("#card_meeting").attr('href', $("#form_meeting").val() );
                }
                $("#card_jobtitle").text($("#form_jobtitle").val());
                $("#card_email").text($("#form_email").val());
                $("#card_phonecell").text($("#form_phonecell").val());
                $("#card_phonecell").text(phoneFormat($("#card_phonecell").text()));
                $("#card_email").attr("href", 'mailto:' + $("#form_email").val());
            });

        </script>
    </body>
